<mat-card class="card" *ngFor="let status of orderData?.result">
  <mat-card-header>
    <mat-card-title>{{ status._id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ status.count }}
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="orders" class="tableWidth">
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef>Order Id</th>
    <td mat-cell *matCellDef="let element">{{ element._id }}</td>
  </ng-container>

  <ng-container matColumnDef="orderID">
    <th mat-header-cell *matHeaderCellDef>Paypal Order Id</th>
    <td mat-cell *matCellDef="let element">
      {{ element.paymentInfo?.orderID }}
    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Total</th>
    <td mat-cell *matCellDef="let element">
      {{ element.total | currency: "INR" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef>Order Date</th>
    <td mat-cell *matCellDef="let element">{{ element.createdOn | date }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button
        type="button"
        mat-icon-button
        [routerLink]="['/admin/order', row._id]"
      >
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
